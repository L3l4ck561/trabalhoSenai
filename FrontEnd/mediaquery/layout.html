<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .item{
            background-color: aliceblue;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .item img{
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        /*==Menu de navegação*/
        .navbar{
            background-color: darkblue;
            color: aliceblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .navbar ul{
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li{
            display: inline;
        }
        .navbar ul li a{
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        /*== menu model*/
        .mobile-menu{
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: darkblue;
            padding: 15px;
        }
        .mobile-menu a{
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px 0;
            display: block;
        }
        .menu-icon{
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media only screen and (max-width:768px){
            .container{
            grid-template-columns: repeat(1, 1fr);
        }
        .menu-icon{
            display: block;
        }
        .navbar ul{
            display: none;
        }
        }
        @media only screen and (min-width:768px){
            .container{
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            font-size: 1em;
        }

        }
        @media only screen and (min-width:1024px){
            .container{
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        }
    </style>
</head>

        <div>Meu site Responsivo</div>

        </ul>

    </nav>
