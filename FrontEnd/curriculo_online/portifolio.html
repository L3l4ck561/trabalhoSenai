<!DOCTYPE html>

</head>
<body class="d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <header class="bg-primary text-white py-3">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
              <a class="navbar-brand" href="portifolio.html">Portifólio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Início</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="portifolio.html">portfólio</a>

                  <li class="nav-item">
                    <a class="nav-link" href="contato.html">Contato</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      <div class="container">
        <h1 class="mb-0">Meus Trabalhos</h1>
      </div>

    <!-- MAIN -->
    <main class="flex-grow-1">
      <div class="container my-5">
        <p>Peojetos realizandos durante o trajeto SENAI, e feito por conta.</p>
      </div>
          <!-- Carousel -->
    <div id="demo" class="carousel slide  m-5 bg-dark" data-bs-ride="carousel">
        
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imgs/img2.jfif" class="d-block w-100" height="500px" alt="Fire">
            </div>
            <div class="carousel-item">
                <img src="imgs/img1.png" class="d-block w-100" height="500px" alt="Fire">
            </div>
            <div class="carousel-item">
                <img src="imgs/img3.jfif" class="d-block w-100" height="500px" alt="Fire">
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- FOOTER -->
