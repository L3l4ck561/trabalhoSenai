<html>
    <body>
        <p id="demo"></p>
        <p>Olá Mundo</p>

        <input id="input" type="text" placeholder="Digite aqui...">
        <button onclick="enviar()">Enviar</button>
        <h1 id="titulo"></h1>

        <script>
            document.getElementById("demo").innerHTML = "Olá Mundo2"

            function enviar(){
                document.getElementById("titulo").innerHTML = document.getElementById("input").value
            }
        </script>
    </body>
</html>
