<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Operadores JS com DOM</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="soma()">
    <div id="res">Resultado</div>
    <hr>
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Somar" onclick="sub()">
    <div id="res2">Resultado</div>
    <hr>
    <input type="number" name="txtn5" id="txtn5"> x
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="Somar" onclick="mult()">
    <div id="res3">Resultado</div>
    <hr>
    <input type="number" name="txtn7" id="txtn7"> /
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="Somar" onclick="divisao()">
    <div id="res4">Resultado</div>
    
    <script>
        function soma() {
            var tn1 = document.getElementById("txtn1")
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A Soma entre ${n1} e ${n2} é igual a ${s}`
        }
        function sub() {
            var tn1 = document.getElementById("txtn3")
            var tn2 = document.querySelector('input#txtn4')
            var res = document.getElementById("res2")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = `A subtracao de ${n1} menos ${n2} é igual a ${s}`
        }
        function mult() {
            var tn1 = document.getElementById("txtn5")
            var tn2 = document.querySelector('input#txtn6')
            var res = document.getElementById("res3")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = `A multiplicacao de ${n1} e ${n2} é igual a ${s}`
        }
        function divisao() {
            var tn1 = document.getElementById("txtn7")
            var tn2 = document.querySelector('input#txtn8')
            var res = document.getElementById("res4")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 / n2
            res.innerHTML = `A divisao de ${n1} dividido por ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
