{% extends 'layout.html' %}

{% block content %}
    <h2>Cadastro de Participantes</h2>
    <form method="post">
        <input type="text" name="nome" class="form-control mb-2" placeholder="Nome" required>
        <input type="email" name="email" class="form-control mb-2" placeholder="E-mail" required>
        <input type="text" name="telefone" class="form-control mb-2" placeholder="Telefone" required>
        <input type="text" name="cpf" class="form-control mb-2" placeholder="CPF" required>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <h3 class="mt-4">Participantes Cadastrados</h3>
    <ul class="list-group">
        {% for participante in participantes %}
            <li class="list-group-item">{{ participante[1] }} - {{ participante[2] }}</li>
        {% endfor %}
    </ul>
{% endblock %}
