{% extends 'layout.html' %}

{% block content %}
    <h2>Cadastro de Eventos</h2>
    <form method="post">
        <input type="text" name="nome" class="form-control mb-2" placeholder="Nome do evento" required>
        <input type="date" name="data" class="form-control mb-2" required>
        <input type="text" name="local" class="form-control mb-2" placeholder="Local do evento" required>
        <textarea name="descricao" class="form-control mb-2" placeholder="Descrição"></textarea>
        <input type="number" name="capacidade" class="form-control mb-2" placeholder="Capacidade máxima" required>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <h3 class="mt-4">Eventos Cadastrados</h3>
    <ul class="list-group">
        {% for evento in eventos %}
            <li class="list-group-item">{{ evento[1] }} - {{ evento[2] }} - {{ evento[3] }} ({{ evento[4] }} vagas)</li>
        {% endfor %}
    </ul>
{% endblock %}
