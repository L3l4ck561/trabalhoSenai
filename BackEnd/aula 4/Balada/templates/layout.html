<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-1g navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Gestão de Eventos</a>   <!-- / é o index -->

            <div class="navbar-nav">
                <a href="{{ url_for ('eventos')}}" class="nav-link">Eventos</a>
                <a href="{{ url_for ('participantes')}}" class="nav-link">Participantes</a>
                <a href="{{ url_for ('inscricoes')}}" class="nav-link">Inscrições</a>
                <a href="{{ url_for ('relatorios')}}" class="nav-link">Relatórios</a>
            </div>
        </div>
    </nav>
    <div class="container-mt4"> <!--mt4 margin top 4-->
        {% with messages = get_flashed_messages()%}
            {% if messages %}
            <div class="alert alert-info">
                {{ messages[0] }}
            </div>
            {% endif %}
           {% endwith %}
           {% block content %} {% endblock %}
    </div>
</body>
</html>
