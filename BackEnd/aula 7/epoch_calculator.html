<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Epoch Unix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #calcularBtn {
            background-color: #1a73e8;
            color: white;
        }
        #calcularBtn:hover {
            background-color: #1557b0;
        }
        #resetBtn {
            background-color: #6c757d;
            color: white;
        }
        #resetBtn:hover {
            background-color: #5a6268;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
            word-wrap: break-word;
        }
        .success {
            background-color: #e6f4ea;
            border: 1px solid #34c759;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            border: 1px solid #ef5350;
            color: #c62828;
        }
        .info {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Epoch Unix</h1>
        <label for="dataInput">Data:</label>
        <input type="date" id="dataInput">
        <label for="horaInput">Hora:</label>
        <input type="time" id="horaInput">
        <div class="button-group">
            <button id="calcularBtn" onclick="calcularEpoch()">Calcular</button>
            <button id="resetBtn" onclick="resetarFormulario()">Resetar</button>
        </div>
        <div id="resultado"></div>
        <p class="info">
            O Epoch Unix é o número de segundos desde 1º de janeiro de 1970, 00:00:00 UTC.
        </p>
    </div>

    <script>
        function calcularEpoch() {
            const dataInput = document.getElementById('dataInput').value;
            const horaInput = document.getElementById('horaInput').value;
            const resultadoDiv = document.getElementById('resultado');

            if (!dataInput || !horaInput) {
                resultadoDiv.textContent = 'Por favor, preencha a data e a hora.';
                resultadoDiv.className = 'error';
                return;
            }

            const dataHoraString = `${dataInput}T${horaInput}`;
            const data = new Date(dataHoraString);

            if (isNaN(data.getTime())) {
                resultadoDiv.textContent = 'Data ou hora inválida. Verifique os valores inseridos.';
                resultadoDiv.className = 'error';
                return;
            }

            const epochSegundos = Math.floor(data.getTime() / 1000);
            resultadoDiv.textContent = `Epoch Unix: ${epochSegundos}`;
            resultadoDiv.className = 'success';
        }

        function resetarFormulario() {
            document.getElementById('dataInput').value = '';
            document.getElementById('horaInput').value = '';
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.textContent = '';
            resultadoDiv.className = '';
        }
    </script>
</body>
</html>
